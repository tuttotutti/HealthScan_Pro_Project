<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="icon" href="./img/logo (2).png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Patient_Info.css">
</head>

<body>
    <header>
        <div class="top-header">
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="top-header-row container-fluid">
                    <a class="bold-word navbar-brand" href="#">
                        <img src="./img/logo (2).png" alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top">
                        HealthScan Pro
                    </a>
                    <a href="#" class="dark-blue-word" style="font-size: large;">Log out</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container" style="max-width: 1280px;">
            <div class="row">
                <div class="col-lg-6">
                    <section class="section personal-info">
                        <div class="section-title">
                            <h1>
                                <b>Basic Information</b>
                            </h1>
                        </div>
                        <div class="reload">
                            <form class="d-flex" role="search">
                                <button class="dark-blue-button btn btn-outline-success" type="submit">Update</button>
                            </form>
                        </div>
                        <div class="personal-info-card">
                            <div class="card mb-3 rounded-4" style="max-width: 540px; background-color: #33325e;">
                                <div class="row g-0">
                                    <div class="col-md-4 p-2">
                                        <img src="./img/360_F_288232944_gGWH07jJU6RSsN90vwGxD9A6Wvzu7Xxd.jpg"
                                            class="rounded-circle avatar-patient" alt="...">
                                    </div>
                                    <div class="col-md-8 p-2" style="color: #ffffff;">
                                        <div class="card-body">
                                            <h5 class="card-title">Nguyễn Phương Xuân</h5>
                                            <div class="card-text">
                                                <div class="row ">
                                                    <div class="personal-info-col-left col-3 col-lg-3">
                                                        <p class="p-0 mb-1">
                                                            Age
                                                        </p>
                                                    </div>
                                                    <div class="personal-info-col-right col-9 col-lg-9">
                                                        <p class="p-0 mb-1">
                                                            21
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="personal-info-col-left col-3 col-lg-3">
                                                        <p class="p-0 mb-1">
                                                            Email
                                                        </p>
                                                    </div>
                                                    <div class="personal-info-col-right col-9 col-lg-9">
                                                        <p class="p-0 mb-1">
                                                            tuoi.lethi.cit@eiu.edu.vn
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="personal-info-col-left col-3 col-lg-3">
                                                        <p class="p-0 mb-1">
                                                            Address
                                                        </p>
                                                    </div>
                                                    <div class="personal-info-col-right col-9 col-lg-9">
                                                        <p class="p-0 mb-1">
                                                            Bau Bang, Binh Duong
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-lg-6">
                    <section class="section sensor-info rounded-4">
                        <div class="section-title">
                            <h1>
                                <b>Sensory</b>
                            </h1>
                        </div>
                        <div class="reload">
                            <form class="d-flex" role="search">
                                <button class="dark-blue-button btn btn-outline-success" type="submit"><i
                                        class="fa-solid fa-rotate-right"></i> Refresh</button>
                            </form>
                        </div>
                        <div class="sensor-info-details">
                            <div class="row align-items-stretch">
                                <div class="col-lg-3">
                                    <div class="sensor-card card pt-3 pb-3 h-100">
                                        <div class="custom-card-title text-center">
                                            <h4>
                                                <i class="fa-solid fa-heart-pulse "></i> Heart
                                            </h4>
                                        </div>
                                        <div class="card-body text-center">
                                            <span class="card-text" style="position: relative;">
                                                <span style="font-size: xxx-large;">90</span><span
                                                    style="position: absolute; bottom: -15px; right: -30px;">bmp</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="sensor-card card pt-3 pb-3 h-100">
                                        <div class="custom-card-title text-center">
                                            <h4>
                                                <i class="fa-solid fa-droplet"></i> BP
                                            </h4>
                                        </div>
                                        <div class="card-body text-center">
                                            <span class="card-text" style="position: relative;">
                                                <span style="font-size:xxx-large;">89</span><span
                                                    style="position: absolute; bottom: -15px; right: -30px;">mHg</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="sensor-card card pt-3 pb-3 h-100">
                                        <div class="custom-card-title text-center">
                                            <h4>
                                                <i class="fa-solid fa-temperature-three-quarters"></i> Temp
                                            </h4>
                                        </div>
                                        <div class="card-body text-center">
                                            <span class="card-text" style="position: relative;">
                                                <span style="font-size: xxx-large;">38</span><span
                                                    style="position: absolute; bottom: -15px; right: -20px;"><sup>o</sup>C</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="sensor-card card pt-3 pb-3 h-100">
                                        <div class="custom-card-title text-center">
                                            <h4>
                                                <i class="fa-solid fa-lungs"></i> Breath
                                            </h4>
                                        </div>
                                        <div class="card-body text-center">
                                            <span class="card-text" style="position: relative;">
                                                <span style="font-size:xxx-large;">30</span><span
                                                    style="position: absolute; bottom: -15px; right: -30px;">b/m</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="comment">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 150px; font-size: large;"></textarea>
                                <label for="floatingTextarea2">Anything you’d like to ask or mention to your
                                    doctor?</label>
                            </div>
                            <div class="finish-div">
                                <button type="button" class="finish-button">Send</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <!-- heart rate, blood pressure, skin temperate, respiratory rate -->
</body>

</html>
